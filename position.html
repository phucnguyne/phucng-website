<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 4000px;  
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top:0px;
      left: 0px;
      right: 0px;
      height: 50px;
      ">header</div>

    <div style="
      background-color:green;
      color: white;
      position: fixed;
      left: 0;
      top: 50px;
      bottom: 0;
      width: 70px;
      z-index: 1;
    ">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0px;
        top: 0px;
        ">
          x
      </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    right: 10px;
    top: 60px;
    z-index: 3;
    ">
      absolute position
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
    <div style="
      background-color: lightpink;
      height: 200px;
      width: 200px;
      position: relative;
    ">div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        bottom:10px;
        right:10px
        ">
          5:00
      </div>
    </div>
  </body>
</html>
